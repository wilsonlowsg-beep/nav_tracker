<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nav Tracker Map</title>

  <!-- Leaflet (MUST be https) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }  /* critical for “blank map” issues */
    #panel {
      position: absolute; top: 12px; right: 12px; z-index: 1000;
      background: rgba(255,255,255,0.95); padding: 10px; border-radius: 8px;
      font-family: system-ui, sans-serif; width: 220px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="panel">
    <b>Events</b><br>
    Auto-refresh every 3s<br>
    <div id="status">Loading…</div>
  </div>

  <script>
    const map = L.map("map").setView([1.3521, 103.8198], 11); // SG
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap"
    }).addTo(map);

    const markers = {}; // user -> marker

    async function refresh() {
      try {
        const res = await fetch("/positions", { cache: "no-store" });
        const data = await res.json();

        document.getElementById("status").innerText =
          data.length ? `Tracking: ${data.map(d=>d.user).join(", ")}` : "No devices yet.";

        for (const p of data) {
          const latlng = [p.lat, p.lon];
          if (!markers[p.user]) {
            markers[p.user] = L.marker(latlng).addTo(map).bindPopup(p.user);
          } else {
            markers[p.user].setLatLng(latlng);
          }
        }
      } catch (e) {
        document.getElementById("status").innerText = "Refresh failed (check server)";
      }
    }

    refresh();
    setInterval(refresh, 3000);
  </script>
</body>
</html>
